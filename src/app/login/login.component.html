<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WalkOnCloud</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="vh-100" style="margin-left: 10%">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
              ></i>
              <div class="Logo" style="width: 60%; float: left">
                <img
                  src="../assets/img/Voith_logo.svg_.png"
                  alt="Login image"
                  width="30%"
                  height="30%"
                />
              </div>
              <br />
              <br />
            </div>

            <div
              class="
                d-flex
                align-items-center
                h-custom-2
                px-5
                ms-xl-4
                mt-5
                pt-5 pt-xl-0
                mt-xl-n5
              "
            >
              <form style="width: 40rem">
                <h3
                  class="fw-normal mb-3 pb-3"
                  style="letter-spacing: 1px; font-size: 25px"
                >
                  Log in
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                  <label
                    class="form-label"
                    style="font-size: 18px"
                    for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  />
                  <label
                    class="form-label"
                    for="form2Example28"
                    style="font-size: 18px"
                    >Password</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-info btn-lg btn-block"
                    style="font-size: 18px"
                    type="button"
                  >
                    Login
                  </button>
                </div>

                <!-- <p class="small mb-5 pb-lg-2">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p> -->
                <p>
                  Don't have an account?
                  <a href="#!" routerLink="/signup" class="link-info"
                    >Register here</a
                  >
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="../assets/img/R.png"
              alt="Login image"
              width="50%"
              height="50%"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
    <div class="footer">
@Copyright  Voith DSI : 2022  [LOGIN PORTAl] 
</div>
  </body>
</html>
